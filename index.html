<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/icons/bot.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenshin Bot | Premium WhatsApp Automation</title>
    <meta name="description" content="Sewa Bot WhatsApp Kenshin. Solusi automasi grup terbaik dengan fitur anti-link, AI chat, dan manajemen grup otomatis." />
    
    <!-- Fonts: Outfit (Professional Geometric) & Space Grotesk (Tech Headers) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['monospace'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              background: '#000000', // Pure Black
              surface: '#0A0A0A',    // Off Black
              accent: {
                DEFAULT: '#FFFFFF', 
                dim: '#A1A1AA', 
              }
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 3s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 0.5, boxShadow: '0 0 10px rgba(59,130,246,0.2)' },
                '50%': { opacity: 1, boxShadow: '0 0 25px rgba(59,130,246,0.5)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #e2e8f0;
      }
      /* Custom scrollbar - Minimalist */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.27.5"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
