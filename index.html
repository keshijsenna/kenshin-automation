    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            colors: {
              background: '#000000',
              surface: '#050505',
              border: '#111111',
              accent: '#FFFFFF'
            },
            letterSpacing: {
              'tighter-extra': '-0.05em',
              'widest-extra': '0.3em',
            },
          }
        }
      }
    </script>
    <style>
      body { background-color: #000000; color: #a1a1aa; cursor: default; }
      ::selection { background-color: #ffffff; color: #000000; }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #000000; }
      ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
      
      .tech-grid { 
        background-image: linear-gradient(to right, #0a0a0a 1px, transparent 1px), 
                          linear-gradient(to bottom, #0a0a0a 1px, transparent 1px);
        background-size: 60px 60px;
      }
      .scanline {
        width: 100%;
        height: 2px;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.05), transparent);
        position: absolute;
        animation: scan 4s linear infinite;
      }
      @keyframes scan {
        0% { top: 0; opacity: 0; }
        50% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .blur-glow {
        filter: blur(80px);
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      }
    </style>
